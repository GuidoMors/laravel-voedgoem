<html>
  <link rel="icon" href="/static/Tetrys/images/favicon.ico">
  <head>
    <title>Tetrys</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/static/common/css/common.css"> 
    <link rel="stylesheet" href="/static/common/css/gameLog.css"> 
    <link rel="stylesheet" href="/static/Tetrys/css/gameLobby.css"> 
    <link rel="stylesheet" href="/static/Tetrys/css/game.css"> 

    <script src="/socket.io/socket.io.js"></script>

    <script src="/static/common/tools.js"></script>
    <script src="/static/common/login.js"></script>
    
    <script src="/static/common/clientInput.js"></script>
    <script src="/static/Tetrys/tetrysGameClient.js"></script>  
    <script src="/static/common/renderTabs.js"></script>
    <script src="/static/common/gamestateUtils.js"></script>
    <script src="/static/Tetrys/tetrysRenderLobby.js"></script>
  </head>
 <body onbeforeunload="return disconnectPlayer()" style="overflow:hidden">
      
      <div id="canvasWrapper">
        <canvas id="floorCanvas" class="floorCanvas"></canvas>
        <canvas id="canvas" class="gameCanvas"></canvas>
        <canvas id="overlayCanvas" class="overlayCanvas" tabindex="1" ></canvas>
      </div>

      <div id="qrDiv" class="qrDiv"></div>

      <div class="controllerSwitcherDiv inMenuBar" id="inMenuBarControllerSwitcher"><p>Check this to turn your Device into a Controller</p>
        <input type="checkbox" id="myCheckbox" name="myCheckbox" value="someValue" class="controllerSwitcherButton" onclick="toggleControllerOption();">
        <label for="SwitcherCheckboxLabel"></label>
      </div>

      <div id="middle"> </div>
	  
      <div id="right">

        <div id="chevronContainer" class="chevronContainer" onclick="toggleMenu()">
            <span id="chevron">&#9664;</span>
        </div>

        <div id="genericMenuDiv" name="genericMenuDiv" class="genericMenuDiv">	
          <button type="button" id= "changeNameButton" onclick="changeName();">Change Name</button>
          <button type="button" id= "swapTabButton" onclick="swapTab();"></button>
          <button type="button" id= "leaveGameButton" onclick="leavePlayers();leaveGame();">Leave Game</button>
          <button onclick="activatePlayerlistTab();" id= "playerlistButton">Who's Here?</button>
          <button onclick="activateChatTab();" id= "backToChatButton">Back to Chat</button>
        </div>

        <div id="sideLog" name="sideLog" class="sideLog">	</div>
        <div id="playerlistLog" name="playerlistLog" class="playerlistLog"></div>
        <div id="gameLog" name="gameLog" class="gameLog">	</div>
        <div id="typeBox" name="typeBox" class="typeBox">
          <input class = "inputMessage" type="text" name="inputMessage" id="inputMessage" value="">
          <button class="messageButton" onclick="sendMessage();" id= "messageButton">Send</button>
        </div>
        
      </div>

      <div id="deviceController">
        <div class="controllerSwitcherDiv InDeviceController" id="inControllerBarControllerSwitcher"><p>Check this to turn your Device into a Controller</p>
          <input type="checkbox" id="myCheckbox" name="myCheckbox" value="someValue" class="controllerSwitcherButton" onclick="toggleControllerOption();">
          <label for="SwitcherCheckboxLabel"></label>
        </div>

        <div class="buttoncontainer">
          <div id="emptyButton"></div>
          <button class="rotateRightButton" misc="sendAction" value="up" id="rotateRightButton">↺</button>
          <div id="emptyButton"></div>

          <button class="moveLeftButton" misc="sendAction" value="left" id="moveLeftButton">←</button>
          <button class="moveDownButton" misc="sendAction" value="down" id="moveDownButton">↓</button>
          <button class="moveRightButton" misc="sendAction" value="right" id="moveRightButton">→</button>
        </div>

      </div>
   
  </body>


</html>
